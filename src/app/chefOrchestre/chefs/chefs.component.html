

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Nom</th>
				<th scope="col">prenom</th>
				<th scope="col">Date de naissance</th>
				<th scope="col">Nationalité</th>
				<th scope="col">Cachet Demandé</th>
				<th scope="col">Commentaires</th>
			</tr>
		</thead>
		<tbody>

			<tr *ngFor="let chef of listeChefs | async">
				<th scope="row">{{chef.numChef}} </th>
				<td>{{chef.nom}} </td>
				<td>{{chef.prenom}} </td>
				<td>{{chef.dateNaissance}} </td>
				<td>{{chef.nationalite}} </td>
				<td>{{chef.cachet}} </td>
				<td>{{chef.commentaires}} </td>
				<td>
            <button type="button" class="btn btn-warning" (click)="getChefByNumChef(chef.numChef)">Modifier</button>
            <button type="button" class="btn btn-danger" (click)="supprimer(chef.numChef)">Supprimer</button>
                </td>
                
			</tr>
		</tbody>
	</table>
