<form class="mx-1 mx-md-4" [formGroup]="chefForm">

    <input type="hidden" formControlName="numChef" class="form-control"/>



    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="nom">Nom :</label>
            <input type="text" formControlName="nom" class="form-control"/>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="prenom">Prénom :</label>
            <input type="text" formControlName="prenom" class="form-control"/>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="dateNaissance">Date de naissance :</label>
            <input type="date" formControlName="dateNaissance" class="form-control"/>
        </div>
    </div>
    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="nationalite">Nationalité :</label>
            <input type="text" formControlName="nationalite" class="form-control"/>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="cachet">Cachet demandé :</label>
            <input type="text" formControlName="cachet" class="form-control"/>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <label class="form-label" for="commentaires">Commentaires :</label>
            <input type="text" formControlName="commentaires" class="form-control"/>
        </div>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit" class="btn btn-primary btn-lg" (click)="updateChef()">Enregistrer</button>
        <button type="reset" class="btn btn-primary btn-lg">Recommencer saisie</button>
    </div>

</form>


</div>
